version: '3.8'

services:
  reflector:
    build: .
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      REFLECTOR_HOST: reflector.local
      AUTH_SECRET: ${AUTH_SECRET:-your-secret-key-here-change-in-production}
    volumes:
      - ./logs:/app/logs
    networks:
      - playwriter
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  playwriter:
    driver: bridge
